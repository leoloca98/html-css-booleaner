<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>The Booleaner</title>
</head>

<body>
    <div class="container">

        <!-- Intestazione -->
        <header>
            <!-- Logo+Background -->
            <section class="header">
                <img class="logo" src="./img/logo.svg" alt="Logo The Booleaner">
            </section>

            <!-- Titolo + Immagini -->
            <section>
                <p class="Title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</p>
                <p class="Author">Scritto da <b>The Booleaner</b></p>
                <picture>
                    <img src="./img/tim-1.jpg" alt="Foto Tim(1)">
                    <img src="./img/tim-2.jpg" alt="Foto Tim(2)">
                    <figcaption>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</figcaption>
                    <figcaption>2nd Photo: Wikimedia, by Paul Clarke</figcaption>
                </picture>
            </section>
        </header>

    </div>
</body>

</html>
